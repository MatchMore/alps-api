      createdAt:
        type: integer
        format: int64
        readOnly: true
        description: |
          The timestamp of the device's creation in seconds since Jan 01 1970 (UTC).
      updatedAt:
        type: integer
        format: int64
        readOnly: true
        description: |
          The timestamp of the device's creation in seconds since Jan 01 1970 (UTC).
      name:
        type: string
        description: The name of the device.
