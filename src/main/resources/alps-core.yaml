paths:
  /users:
    get:
      summary: List all users
      operationId: getUsers
      tags:
        - users
      produces:
        - application/json
      parameters:
        - name: limit
          in: query
          description: 'How many items to return at one time (1-100, default 100)'
          required: false
          type: integer
          format: int32
      responses:
        '200':
          description: An array of users.
          schema:
            $ref: '#/definitions/Users'
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/APIError'
    post:
      summary: Create a user
      operationId: createUser
      tags:
        - users
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: user
          in: body
          description: The skeleton object of the user to be created.
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        '201':
          description: Newly created user.
          schema:
            $ref: '#/definitions/User'
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/APIError'
  '/users/{userId}':
    get:
      summary: Info about a user
      operationId: getUser
      tags:
        - user
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          required: true
          description: The id (UUID) of the user to retrieve.
          type: string
      responses:
        '200':
          description: Expected response to a valid request.
          schema:
            $ref: '#/definitions/Users'
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/APIError'
  '/users/{userId}/devices':
    post:
      summary: Create device for a user
      operationId: createDevice
      tags:
        - user
        - device
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          required: true
          description: The id (UUID) of the user for which to create a device.
          type: string
        - name: device
          in: body
          required: true
          description: The device to be created for the user.
          schema:
            $ref: '#/definitions/Device'
      responses:
        '201':
          description: Representation of the newly created device for the user.
          schema:
            $ref: '#/definitions/Device'
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/APIError'
    get:
      summary: Get all devices for a user
      operationId: getDevices
      tags:
        - user
        - device
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          required: true
          description: The id (UUID) of the user of the device.
          type: string
      responses:
        '200':
          description: Expected response to a valid request.
          schema:
            $ref: '#/definitions/Devices'
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/APIError'
  '/users/{userId}/devices/findByType':
    get:
      summary: Get all devices of specified type for a user
      operationId: getDevicesByType
      tags:
        - user
        - device
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          required: true
          description: The id (UUID) of the user of the device.
          type: string
        - name: deviceType
          in: query
          description: Type(s) to filter by
          required: true
          type: array
          items:
            type: string
            $ref: '#/definitions/DeviceType'
            default: MobileDevice
          collectionFormat: multi
      responses:
        '200':
          description: Expected response to a valid request.
          schema:
            $ref: '#/definitions/Devices'
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/APIError'
  '/users/{userId}/devices/{deviceId}':
    get:
      summary: Info about a device of a user
      operationId: getDevice
      tags:
        - user
        - device
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          required: true
          description: The id (UUID) of the user of the device.
          type: string
        - name: deviceId
          in: path
          required: true
          description: The id (UUID) of the user device.
          type: string
      responses:
        '200':
          description: Expected response to a valid request.
          schema:
            $ref: '#/definitions/Device'
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/APIError'
    post:
      tags:
        - user
        - device
      summary: Update an existing device
      operationId: updateDevice
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          required: true
          description: The id (UUID) of the user of the device.
          type: string
        - name: deviceId
          in: path
          required: true
          description: The id (UUID) of the user device.
          type: string
        - in: body
          name: device
          description: Device object that needs to be updated
          required: true
          schema:
            $ref: "#/definitions/Device"
      responses:
        '200':
          description: Expected response to a valid request
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/APIError'
        # '400':
        #   description: "Invalid ID supplied"
        #   schema:
        #     $ref: '#/definitions/APIError'
        # '404':
        #   description: "Device not found"
        #   schema:
        #     $ref: '#/definitions/APIError'
        # '405':
        #   description: "Validation exception"
        #   schema:
        #     $ref: '#/definitions/APIError'
    delete:
      tags:
        - user
        - device
      summary: Delete an existing user's device
      operationId: deleteDevice
      parameters:
        - name: userId
          in: path
          required: true
          description: The id (UUID) of the user of the device.
          type: string
        - name: deviceId
          in: path
          required: true
          description: The id (UUID) of the user device.
          type: string
      responses:
        '200':
          description: Expected response to a valid request.
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/APIError'
  '/users/{userId}/devices/{deviceId}/matches':
    get:
      summary: Get matches for the device
      operationId: getMatches
      tags:
        - device
        - matches
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          required: true
          description: The id (UUID) of the user of the device.
          type: string
        - name: deviceId
          in: path
          required: true
          description: The id (UUID) of the user device.
          type: string
      responses:
        '200':
          description: Expected response to a valid request.
          schema:
            $ref: '#/definitions/Matches'
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/APIError'
  '/users/{userId}/devices/{deviceId}/publications':
    post:
      summary: Create a publication for a device for a user
      operationId: createPublication
      tags:
        - user
        - device
        - publication
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          required: true
          description: The id (UUID) of the user to create a device for.
          type: string
        - name: deviceId
          in: path
          required: true
          description: The id (UUID) of the user device.
          type: string
        - name: publication
          in: body
          required: true
          schema:
            $ref: '#/definitions/Publication'
          description: |
            Publication to create on a device.
      responses:
        '201':
          description: |
            The representation of the newly created publication.
          schema:
            $ref: '#/definitions/Publication'
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/APIError'
    get:
      summary: Get all publications for a device
      operationId: getPublications
      tags:
        - user
        - device
        - publication
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          required: true
          description: The id (UUID) of the user.
          type: string
        - name: deviceId
          in: path
          required: true
          description: The id (UUID) of the device.
          type: string
      responses:
        '200':
          description: Expected response to a valid request.
          schema:
            $ref: '#/definitions/Publications'
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/APIError'
  '/users/{userId}/devices/{deviceId}/publications/{publicationId}':
    get:
      summary: Info about a publication on a device of a user
      operationId: getPublication
      tags:
        - user
        - device
        - publication
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          required: true
          description: The id (UUID) of the user of the device.
          type: string
        - name: deviceId
          in: path
          required: true
          description: The id (UUID) of the user device.
          type: string
        - name: publicationId
          in: path
          required: true
          description: The id (UUID) of the publication.
          type: string
      responses:
        '200':
          description: Expected response to a valid request.
          schema:
            $ref: '#/definitions/Publication'
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/APIError'
    delete:
      tags:
        - user
        - device
        - publication
      summary: Delete a Publication
      description: ''
      operationId: deletePublication
      parameters:
        - name: userId
          in: path
          required: true
          description: The id (UUID) of the user of the device.
          type: string
        - name: deviceId
          in: path
          required: true
          description: The id (UUID) of the user device.
          type: string
        - name: publicationId
          in: path
          required: true
          description: The id (UUID) of the subscription.
          type: string
      responses:
        '200':
          description: Expected response to a valid request.
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/APIError'
  '/users/{userId}/devices/{deviceId}/subscriptions':
    post:
      summary: Create a subscription for a device for a user
      operationId: createSubscription
      tags:
        - user
        - device
        - subscription
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          required: true
          type: string
          description: |
            The id (UUID) of the user to create a device for.
        - name: deviceId
          in: path
          required: true
          type: string
          description: |
            The id (UUID) of the user device.
        - name: subscription
          required: true
          in: body
          description: |
            Subscription to create on a device.
          schema:
            $ref: '#/definitions/Subscription'
      responses:
        '201':
          description: Expected response to a valid request.
          schema:
            $ref: '#/definitions/Subscription'
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/APIError'
    get:
      summary: Get all subscriptions for a device
      operationId: getSubscriptions
      tags:
        - user
        - device
        - subscription
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          required: true
          description: The id (UUID) of the user.
          type: string
        - name: deviceId
          in: path
          required: true
          description: The id (UUID) of the device.
          type: string
      responses:
        '200':
          description: Expected response to a valid request.
          schema:
            $ref: '#/definitions/Subscriptions'
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/APIError'
  '/users/{userId}/devices/{deviceId}/subscriptions/{subscriptionId}':
    get:
      summary: Info about a subscription on a device of a user
      operationId: getSubscription
      tags:
        - user
        - device
        - subscription
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          required: true
          description: The id (UUID) of the user of the device.
          type: string
        - name: deviceId
          in: path
          required: true
          description: The id (UUID) of the user device.
          type: string
        - name: subscriptionId
          in: path
          required: true
          description: The id (UUID) of the subscription.
          type: string
      responses:
        '200':
          description: Expected response to a valid request.
          schema:
            $ref: '#/definitions/Subscription'
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/APIError'
    delete:
      tags:
        - user
        - device
        - subscription
      summary: Delete a Subscription
      description: ''
      operationId: deleteSubscription
      parameters:
        - name: userId
          in: path
          required: true
          description: The id (UUID) of the user of the device.
          type: string
        - name: deviceId
          in: path
          required: true
          description: The id (UUID) of the user device.
          type: string
        - name: subscriptionId
          in: path
          required: true
          description: The id (UUID) of the subscription.
          type: string
      responses:
        '200':
          description: Expected response to a valid request.
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/APIError'
