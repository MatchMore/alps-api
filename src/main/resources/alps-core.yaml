    required:
      - id
      - createdAt
      - publication
      - subscription
    properties:
      id:
        type: string
        readOnly: true
        description: The id (UUID) of the user.
      createdAt:
        type: integer
        format: int64
        readOnly: true
        description: The timestamp of the match in seconds since Jan 01 1970 (UTC).
      publication:
        $ref: '#/definitions/Publication'
      subscription:
        $ref: '#/definitions/Subscription'
  Matches:
    type: array
    items:
      $ref: '#/definitions/Match'
  APIError:
    required:
